language: go

dist: focal
sudo: required

go: "1.17.5"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:bfe44ea3c92c199af89bdca9cf5c7aed395557b8@sha256:cdb82adcc8c9883ba083a1d81050697c3c52c26bb8d148d55d2b28e0b51f42d5
        - LOCKDEBUG=1

# Disabled due to a compilation issue: https://github.com/cilium/cilium/issues/13252
#    - arch: arm64-graviton2
#      name: "arm64-graviton2-race"
#      if: type != pull_request
#      env:
#        - RACE=1
#        - BASE_IMAGE=quay.io/cilium/cilium-runtime:bfe44ea3c92c199af89bdca9cf5c7aed395557b8@sha256:cdb82adcc8c9883ba083a1d81050697c3c52c26bb8d148d55d2b28e0b51f42d5
#        - LOCKDEBUG=1
#      virt: vm
#      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh

notifications:
  email: false
